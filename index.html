<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Poppins:wght@100;200;300;400&family=Raleway:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Clima</title>
</head>

<body>
    <div class="contenedor">
        <div class="cuadroBusqueda">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Ingresa tu ubicación...">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="notFound">
            <img src="img/404.png" alt="Error 404" class="err">
            <p>Uy! Ubicación invalida.</p>
        </div>
        <div class="cuadroClima">
            <img src="" alt="">
            <p class="temperatura"></p>
            <p class="descripcion"></p>
        </div>
        <div class="detallesClima">
            <div class="humedad">
                <i class="fa-solid fa-water"></i>
                <div class="texto"></div>
                <div class="texto">
                    <span></span>
                    <p>Humedad</p>
                </div>
            </div>
            <div class="viento">
                <i class="fa-solid fa-wind"></i>
                <div class="texto"></div>
                <div class="texto">
                    <span></span>
                    <p>Viento</p>
                </div>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="index.js"></script>
</body>
</html>
