<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/JavaScript-logo.png" type="image/x-icon">
    <title>JS | Coder House</title>
</head>

<body>
    <main>
        <h1>Lleva las cuentas de tu negocio </h1>
        <section class="contenedorPadre">
            <div class="Form">
                <input type="text" placeholder="Ingresa tu nombre" id="nombre" class="agPadding detalles">
                <h2 class="agPadding detalles">¿Sobre que mes te gustaría hacer el balance?</h2>
                <form action="" class="datosForm">
                    <select id="selecMes" name="mes" class="agPadding detalles">
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                    <div class="">
                        <p>Ingresa tus ganacias:</p>
                        <input type="number" name="" id="sueldo" placeholder=" $ARS" class="agPadding">
                        <p>Ingresa cuanto abonas en alquiler:</p>
                        <input type="number" name="" id="alquiler" placeholder=" $ARS" class="agPadding">
                        <p>Ingresa cuanto abonas en insumos:</p>
                        <input type="number" name="" id="comida" placeholder=" $ARS" class="agPadding">
                        <p>Ingresa cuanto abonas en cuentas:</p>
                        <input type="number" name="" id="cuentas" placeholder=" $ARS" class="agPadding">
                        <p>Ingresa cuanto destinas a empleados:</p>
                        <input type="number" name="" id="gastosVNE" placeholder=" $ARS" class="agPadding">
                        <p><button type="submit" id="btnCalcular" class="btnSumbit">Calcular</button></p>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <script src="Js/proyecto.js"></script>
</body>

</html>
